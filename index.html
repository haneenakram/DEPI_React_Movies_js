<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/all.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- sidebar -->
        <div id="mySidebar" class="sidebar d-flex">
            <div class="links">
                <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
                <a href="" id="now_playing">Now Playing</a>
                <a href="" id="popular">Popular</a>
                <a href="" id="top_rated">Top Rated</a>
                <a href="#" id="favorite">Favorite</a>
                <a href="" id="upcoming">Upcoming</a>
                <a href="#contact-us" id="contact">Contact Us</a>
            </div>
            <div class="copyright">
                <p class="px-3 w-100">&copy; 2024 Haneenakram. All rights reserved.</p> 
            </div>
        </div>
        <div id="main" class="">
            <button class="openbtn" onclick="openNav()">â˜°</button>
        </div>

        <div class="main-content flex-grow-1">
            
            <!-- header -->
            <div class="searchbar border-bottom py-5 ">
                <div class="d-flex justify-content-center">
                    <h1 class="text-light me-3"> <span class="main-color">M</span>ovies <span class="text-primary">N</span>ews</h1>
                    <div class="search-container">
                        <div class="search-bar">
                            <input type="text" class="form-control" placeholder="Search...">
                            <button type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- movies -->
            <div id="carouselExampleControlsNoTouching" class="carousel slide p-4 border-bottom" data-bs-touch="false">
                <div class="carousel-inner d-block container" id="forMovies">
                    <!-- <div class="carousel-item active">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="..." class="d-block w-100" alt="...">
                    </div> -->
                </div>
                <button class="carousel-control-prev d-none" type="button" data-bs-target="#carouselExampleControlsNoTouching"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon border rounded " aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next d-none " type="button" data-bs-target="#carouselExampleControlsNoTouching"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon border rounded" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- contact us -->
            <div id="contact-us">
                <div class="container justify-content-center">
                    <h2 class="text-light my-4 text-center">Contact Us</h2>
                    <form action="" class="row m-2">
                        <input type="text" class="form-control m-2" placeholder="Enter your name">
                        <input type="email" class="form-control m-2" placeholder="Enter your email">
                        <input type="phone" class="form-control m-2" placeholder="Enter your phone">
                        <input type="text" class="form-control m-2" placeholder="Enter your age">
                        <input type="password" class="form-control m-2" placeholder="Enter your password">
                        <input type="password" class="form-control m-2" placeholder="Re enter your password">
                        <button type="submit" class="submit-btn col-md-1 m-2 rounded text-light bg-main-color border-none btn ">submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
